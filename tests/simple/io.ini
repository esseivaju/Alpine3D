[GENERAL]
BUFFER_SIZE	=	370
BUFF_BEFORE	=	1.5

[INPUT]
COORDSYS	=	CH1903
TIME_ZONE	=	1

COMPUTE_IN_LOCAL_COORDS = TRUE

METEO	=	SMET
METEOPATH	=	../../doc/examples/Stillberg/input/meteo
STATION1 = WFJ
STATION2 = DAV
STATION3 = DAV2
STATION4 = DAV3
STATION5 = DAV4
STATION6 = DAV5
STATION7 = FLU2
STATION8 = KLO3
STATION9 = STB2
STATION10 = WFJ2

ISWR_IS_NET	=	FALSE
SNOWPATH	=	../../doc/examples/Stillberg/input/snowfiles
SNOW	=	SMET

DEM		= ARC
DEMFILE		= ./input/surface-grids/dischma.dem

LANDUSE		= ARC
LANDUSEFILE	= ./input/surface-grids/dischma.lus

POI	= SMET
POIFILE = ./input/surface-grids/dischma.poi
  
[OUTPUT]
COORDSYS	=	CH1903
TIME_ZONE	=	1

EXPERIMENT	=	dischma

METEO		= SMET
METEOPATH	= ./output

SNOW_WRITE	= FALSE
SNOW_DAYS_BETWEEN = 1
SNOW	=	SMET
SNOWPATH	=	./output/snowfiles
BACKUP_DAYS_BETWEEN	=	365.0
FIRST_BACKUP	=	400.0

GRIDS_WRITE	=	TRUE
GRIDS_DAYS_BETWEEN	=	1 ;1=1day ;0.041666=1h; 0.125=3h ;calculate grid data only daily 
GRIDS_START	=	0.0
GRIDS_PARAMETERS = ILWR HS SWE ISWR TA TSS
GRID2D		= ARC
GRID2DPATH         = ./output/grids
A3D_VIEW	= true

PROF_WRITE	=	TRUE
PROF_FORMAT	=	PRO
PROF_START	=	0.0
PROF_DAYS_BETWEEN	=	0.083333 ;calculate special points (poi) on 2hourly basis
HARDNESS_IN_NEWTON	=	FALSE
CLASSIFY_PROFILE	=	FALSE

TS_WRITE	=	TRUE
TS_START	=	0.0
TS_DAYS_BETWEEN	=	0.083333   
AVGSUM_TIME_SERIES	=	TRUE
CUMSUM_MASS	=	FALSE
PRECIP_RATES	=	TRUE
OUT_CANOPY	=	FALSE
OUT_HAZ	=	FALSE
OUT_HEAT	=	TRUE
OUT_T	=	TRUE
OUT_LW	=	TRUE
OUT_SW	=	TRUE
OUT_MASS	=	TRUE
OUT_METEO	=	TRUE
OUT_STAB	=	FALSE

[SNOWPACK]
CALCULATION_STEP_LENGTH	=	15   ;cf interractions with PSUM::accumulate
ROUGHNESS_LENGTH	=	0.003
HEIGHT_OF_METEO_VALUES	=	4.5
HEIGHT_OF_WIND_VALUE	=	4.5
ENFORCE_MEASURED_SNOW_HEIGHTS	=	FALSE
SW_MODE	=	INCOMING
ATMOSPHERIC_STABILITY	=	MO_MICHLMAYR
CANOPY	=	 TRUE
MEAS_TSS	=	FALSE
CHANGE_BC	=	FALSE
THRESH_CHANGE_BC	=	-1.3  
SNP_SOIL	=	TRUE
SOIL_FLUX	=	TRUE
GEO_HEAT	=	0.06

[EBALANCE]
TERRAIN_RADIATION = TRUE
TERRAIN_RADIATION_METHOD = SIMPLE

[FILTERS]
TA::filter1 = min_max
TA::arg1::min = 240
TA::arg1::max = 320
#example of applying a climate scenario
;TA::filter2	= add
;TA::arg2::period	= Monthly
;TA::arg2::corrections = ../input/meteo/TA_montlhy_correction.dat

RH::filter1 = min_max
RH::arg1::min = 0.01
RH::arg1::max = 1.2
RH::filter2 = min_max
RH::arg2::soft = true
RH::arg2::min = 0.05
RH::arg2::max = 1.0

PSUM::filter1	= min_max
PSUM::arg1::min	= -0.1
PSUM::arg1::max	= 100.
PSUM::filter2	= min_max
PSUM::arg2::soft	= true
PSUM::arg2::min	= 0.0
PSUM::arg2::max	= 100.0
PSUM::filter3	=	undercatch_wmo
PSUM::arg3::type	=	Hellmannsh

VW::filter1 = min_max
VW::arg1::min = -2
VW::arg1::max = 70
VW::filter2 = min_max
VW::arg2::soft = true
VW::arg2::min = 0.2
VW::arg2::max = 50.0

DW::filter1	= min_max
DW::arg1::min	= 0
DW::arg1::max	= 360

VW_MAX::filter1 = min_max
VW_MAX::arg1::min = -2
VW_MAX::arg1::max = 70
VW_MAX::filter2 = min_max
VW_MAX::arg2::soft = true
VW_MAX::arg2::min = 0.2
VW_MAX::arg2::max = 50.0

ISWR::filter1 = min_max
ISWR::arg1::min = -10
ISWR::arg1::max = 1500
ISWR::filter2 = min_max
ISWR::arg2::soft = true
ISWR::arg2::min = 0
ISWR::arg2::max = 1500

#for TA between 240 and 320 K
ILWR::filter1 = min_max
ILWR::arg1::min = 180
ILWR::arg1::max = 600
ILWR::filter2 = max
ILWR::arg2::soft = true
ILWR::arg2::max = 500

#we need to consider time with no snow -> TSS > 0 degC
#min(TSS) in sdb since 1998: -50 degC
TSS::filter1 = min_max
TSS::arg1::min = 200
TSS::arg1::max = 320

#idem
TSG::filter1 = min_max
TSG::arg1::min = 200
TSG::arg1::max = 320

HS::filter1 = min
HS::arg1::min = 0
HS::filter2 = rate
HS::arg2::max = 5.55e-5 ; 0.20 m / 3600 s
HS::filter3 = mad
HS::arg3::soft = true
HS::arg3::centering = left
HS::arg3::min_pts = 10
HS::arg3::min_span = 21600 ;24 86400

[INTERPOLATIONS1D]
WINDOW_SIZE	=	86400  ;43200

PSUM::resample = accumulate      ;cf interractions with CALCULATION_STEP_LENGTH
PSUM::accumulate::period = 900

[Interpolations2D]
TA::algorithms	= ODKRIG_LAPSE IDW_LAPSE AVG_LAPSE
TA::avg_lapse::rate	= -0.006
TA::idw_lapse::soft	= true
TA::idw_lapse::rate	= -0.006

RH::algorithms	= LISTON_RH IDW_LAPSE AVG

PSUM::algorithms	= IDW_LAPSE AVG_LAPSE AVG CST
PSUM::idw_lapse::frac	= true
PSUM::idw_lapse::rate	= 0.0005
PSUM::avg_lapse::frac	= true
PSUM::avg_lapse::rate	= 0.0005
PSUM::cst::value		= 0

PSUM_PH::algorithms = PPHASE
PSUM_PH::pphase::type = THRESH
PSUM_PH::pphase::snow = 274.35

VW::algorithms	= LISTON_WIND

DW::algorithms	= LISTON_WIND

VW_MAX::algorithms	= IDW_LAPSE AVG

P::algorithms	= STD_PRESS

ILWR::algorithms = AVG_LAPSE
ILWR::avg_lapse::rate = -0.03125

ISWR::algorithms = IDW AVG

[GENERATORS]
ILWR::generators	=	ALLSKY_LW CLEARSKY_LW
ILWR::allsky_lw::type		=	Unsworth
ILWR::allsky_lw::use_rswr = true
ILWR::clearsky_lw::type	=	Dilley
